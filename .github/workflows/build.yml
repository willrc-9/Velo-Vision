name: Build Windows Exe

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python pillow pygrabber pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name="MoundMirror" MoundMirror.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MoundMirror-Windows-Exe
        path: dist/MoundMirror.exe
